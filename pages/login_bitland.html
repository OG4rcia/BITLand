<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/style_login_bitland.css">
  <script src="../js/script_login_bitland.js"></script>
</head>
<body>
  <div id="usuario-logado"></div>
  <div class="background">
    <div class="login-container">
      <form>
        <label class="title-login" for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label class="title-login" for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="button" onclick="fazerLogin()">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
